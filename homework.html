<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div>Float 정렬 예제</div>
	<div id ="one" style="background-color: blue; height:20px; width:220px; ">top</div>	
<div class = "two" style="height: 200px; width: 60px;float :left;">leftside</div>
	<div style="background-color: green; height: 200px; width: 160px;float : right;float :left;text-align: right; ">rightside</div>
	<div style="background-color: pink; height: 20px; width: 220px;margin-top: 200px; text-align: center;">bottom</div>
</body>
<script type="text/javascript">
	document.getElementById('one').innerHTML = "top";
	var elements = document.getElementsByClassName("two");
	for(var i=0; i<elements.length; i++){
		elements[i].style.backgroundColor = "yellow";
	}
</script>
</html>
